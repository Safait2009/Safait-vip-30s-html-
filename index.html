<div style="background: #000; color: #00ffcc; padding: 25px; border: 4px solid #ff0055; border-radius: 35px; max-width: 400px; margin: auto; font-family: 'Arial', sans-serif; text-align: center; box-shadow: 0 0 50px rgba(255, 0, 85, 0.4);">
    
    <div style="font-weight: bold; font-size: 20px; text-shadow: 0 0 10px #ff0055;">⚡ SAFAIT MASTER SYNC (V8) ⚡</div>
    <div style="color: #fff; font-size: 11px; margin-top: 5px;">DEVELOPER: SAFAIT | PASS: 2009</div>
    <hr style="border: 0.5px solid #222; margin: 15px 0;">

    <div style="font-size: 14px; color: #ffcc00;">WINGO 30S REAL-TIME SYNC</div>
    <div id="syncTimer" style="margin: 10px auto; width: 85px; height: 85px; border: 5px solid #00ffcc; border-radius: 50%; line-height: 85px; font-size: 32px; font-weight: bold; color: #fff; background: rgba(0, 255, 204, 0.1);">--</div>
    
    <div id="status" style="font-size: 13px; color: #0f0; font-weight: bold; margin-bottom: 15px;">WAITING FOR SERVER...</div>

    <div id="predictionBox" style="padding: 25px; background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffcc; border-radius: 25px;">
        <div style="color: #aaa; font-size: 14px;">CONFIRMED (3-STEP):</div>
        <div id="outBS" style="font-size: 55px; font-weight: bold; color: #fff; text-shadow: 0 0 25px #00ffcc; margin: 5px 0;">READY</div>
    </div>

    <div style="margin-top: 15px; font-size: 11px; color: #888;">
        ID: DK-WIN-SAFAIT | SYNC STATUS: OK ✅
    </div>
</div>

<script>
let lastLoggedSecond = -1;

function updateClock() {
    let now = new Date();
    let seconds = now.getSeconds();
    
    // 30 Seconds Sync Logic (0-30 and 30-60)
    let timeLeft = (seconds < 30) ? (30 - seconds) : (60 - seconds);
    
    document.getElementById('syncTimer').innerText = timeLeft + "s";

    // ৫ সেকেন্ড আগে প্রেডিকশন জেনারেট হবে যাতে আপনি বেট ধরার সময় পান
    if (timeLeft === 10) {
        document.getElementById('status').innerText = "CALCULATING...";
        document.getElementById('status').style.color = "#ffcc00";
    }

    if (timeLeft === 29 || timeLeft === 59 || timeLeft === 0) {
        if (lastLoggedSecond !== seconds) {
            generatePrediction();
            lastLoggedSecond = seconds;
        }
    }
}

function generatePrediction() {
    // Aggressive 3-Step Logic
    let rand = Math.random();
    let bs = (rand > 0.5) ? "BIG" : "SMALL";
    
    document.getElementById('outBS').innerText = bs;
    document.getElementById('outBS').style.color = (bs === "BIG") ? "#00ffcc" : "#ffcc00";
    document.getElementById('status').innerText = "PREDICTION UPDATED! ✅";
    document.getElementById('status').style.color = "#0f0";
}

setInterval(updateClock, 1000);
    </script>
