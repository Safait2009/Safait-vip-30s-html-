<div style="background: #000; color: #ff0055; padding: 25px; border: 4px solid #ff0055; border-radius: 35px; max-width: 400px; margin: auto; font-family: 'Arial', sans-serif; text-align: center; box-shadow: 0 0 50px rgba(255, 0, 85, 0.4);">
    
    <div style="font-weight: bold; font-size: 18px; color: #fff;">⚡ SAFAIT AUTO-SYNC V12 ⚡</div>
    <div style="color: #0f0; font-size: 11px; margin-top: 5px;">FIXED: NO FREEZE | PASS: 2009</div>
    <hr style="border: 0.5px solid #222; margin: 15px 0;">

    <div id="gameTimer" style="margin: 10px auto; width: 80px; height: 80px; border: 4px solid #00ffcc; border-radius: 50%; line-height: 80px; font-size: 30px; font-weight: bold; color: #fff;">--</div>
    
    <div id="predictionBox" style="padding: 25px; background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffcc; border-radius: 25px;">
        <div style="color: #aaa; font-size: 14px;">CURRENT PREDICTION:</div>
        <div id="outBS" style="font-size: 55px; font-weight: bold; color: #fff; text-shadow: 0 0 25px #00ffcc; margin: 10px 0;">STARTING</div>
        <div id="status" style="color: #ffcc00; font-size: 12px;">SYSTEM LIVE ✅</div>
    </div>

    <button onclick="location.reload()" style="margin-top: 15px; background: #222; color: #fff; border: 1px solid #444; padding: 5px 15px; border-radius: 10px; cursor: pointer; font-size: 10px;">FORCE REFRESH</button>
</div>

<script>
let lastSecond = -1;

function update() {
    let now = new Date();
    let s = now.getSeconds();
    let left = 30 - (s % 30);
    
    document.getElementById('gameTimer').innerText = left + "s";

    // যখনই ৩০ বা ৬০ সেকেন্ড (০০) হবে, তখনই নতুন রেজাল্ট আসবেই
    if ((s === 0 || s === 30) && s !== lastSecond) {
        lastSecond = s;
        let res = Math.random() > 0.5 ? "BIG" : "SMALL";
        
        // ভিজ্যুয়াল ইফেক্ট যাতে আপনি বোঝেন চেঞ্জ হয়েছে
        document.getElementById('outBS').innerText = "...";
        setTimeout(() => {
            document.getElementById('outBS').innerText = res;
            document.getElementById('outBS').style.color = (res === "BIG") ? "#00ffcc" : "#ffcc00";
            document.getElementById('status').innerText = "NEW SIGNAL GENERATED!";
        }, 500);
    }
}
setInterval(update, 1000);
</script>
