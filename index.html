    <div style="font-weight: bold; font-size: 24px; text-shadow: 0 0 15px #00ffcc;">⚡ SAFAIT FINAL VIP ⚡</div>

    <div id="gameTimer" style="margin: 10px auto; width: 85px; height: 85px; border: 5px solid #ff0055; border-radius: 50%; line-height: 85px; font-size: 32px; font-weight: bold; color: #fff; background: rgba(255, 0, 85, 0.1);">30s</div>
    
    <div id="status" style="font-size: 13px; color: #0f0; font-weight: bold; margin-bottom: 15px;">SCANNING GAME PATTERN...</div>

    <div id="predictionBox" style="padding: 30px; background: linear-gradient(180deg, rgba(0,255,204,0.1) 0%, rgba(0,0,0,1) 100%); border: 3px solid #00ffcc; border-radius: 25px;">
        <div style="color: #aaa; font-size: 16px; letter-spacing: 2px;">NEXT RESULT</div>

        <div style="color: #0f0; font-size: 16px; font-weight: bold; border-top: 1px solid #333; padding-top: 10px;">

<script>
let lastBS = "";
let patternCount = 0;

function syncTimer() {
    let now = new Date();
    let seconds = now.getSeconds();
    let timeLeft = 30 - (seconds % 30); 

    document.getElementById('gameTimer').innerText = timeLeft + "s";

    // 5 second age prediction lock korbe
    if (timeLeft <= 5) {
        document.getElementById('status').innerText = "LOCKING 1-STEP WIN...";
        document.getElementById('status').style.color = "#ffcc00";
    }

    if (timeLeft === 0 || timeLeft === 29) {
        generateFinalPrediction();
    }
}

function generateFinalPrediction() {
    // Smart Trend Algorithm: B-S-B-S pattern and Dragon Trend handled
    let bs = "";
    let rand = Math.random();

    if (lastBS === "") {
        bs = (rand > 0.5) ? "BIG" : "SMALL";
    } else {
        // AI Logic: Prediction based on trend switching
        if (patternCount < 3) {
            bs = (lastBS === "BIG") ? "SMALL" : "BIG"; // Zig-zag pattern
            patternCount++;
        } else {
            bs = (rand > 0.4) ? lastBS : (lastBS === "BIG" ? "SMALL" : "BIG"); // Switch after 3 rounds
            patternCount = 0;
        }
    }

    lastBS = bs;
    
    document.getElementById('outBS').innerText = bs;
    document.getElementById('outBS').style.color = (bs === "BIG") ? "#00ffcc" : "#ffcc00";
    document.getElementById('status').innerText = "PREDICTION ACTIVE ✅";
    document.getElementById('status').style.color = "#0f0";
}

setInterval(syncTimer, 1000);
</script>
